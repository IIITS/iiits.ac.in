{% extends base %}
{%load staticfiles %}

{% block main %}
	<div class="container-fluid">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
		<div class="col-lg-3 col-sm-3 col-md-3 col-xs-2 iiits-sidenav">
			<div class="iiits-logo-sidenav">
				<img src="{% static 'iiits/images/iiits-logo-grey.png' %}">
			</div>
			<ul>
				<li id="sn-centres">
					<a  onclick="showOnly(centres)">
						RESEARCH CENTRES
					</a>
				</li>
				<li id="sn-areas">	
					<a  onclick="showOnly(areas)">
						AREAS OF INTEREST
					</a>
				</li>
				<li id="sn-publications">	
					<a  onclick="showOnly(publications)">
						PUBLICATIONS
					</a>
				</li>
				<!--li>	
					<a  onclick="showOnly(portfolio)">
						PORTFOLIO
					</a>
				</li-->
				<li id="sn-scholars">	
					<a  onclick="showOnly(scholars)">
						SCHOLARS &amp; STUDENTS
					</a>
				</li>	
			</ul>
		</div>
		<div class="col-lg-9 col-sm-9 col-md-9 col-xs-10">
			<div class="iiits-padding-25" data-type="show-only" id="centres">
				{% include research_centres %}
			</div>
			<div class=" iiits-padding-25" data-type="show-only" id="areas">
				{% include research_areas %}
			</div>
			<div class=" iiits-padding-25" data-type="show-only" id="publications">
				{% include research_publications %}
			</div>
			<!--div class=" iiits-padding-25" data-type="show-only" id="portfolio">
				{% include research_portfolio %}
			</div-->
			<div class="iiits-padding-25" data-type="show-only" id="scholars">
				{% include research_scholars %}
			</div>
		</div>
	</div>
{% endblock %}

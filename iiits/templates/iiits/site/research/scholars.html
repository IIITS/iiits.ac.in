{% load staticfiles %}
{% autoescape off %}
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
  <center class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {% for x in scholars %}
      <div class="profiler">
      {% if x.image_exist %}
      <div class="circle" style="background:url('{{x.photo.url}}');background-position: 50%; background-repeat: no-repeat; background-size:120px; background-origin:content-box;">
        </div>
      {% else %}
      <div class="circle" style="background:url({% static 'iiits/images/user_male.jpg' %});background-position: 50%; background-repeat: no-repeat; background-size:120px; background-origin:content-box;">
        </div>  
      {%endif%}  
        <div class="circle-text">
          <center class="circle-name"><b>{{x.user.get_full_name | capfirst |upper }}</b></center>
          <center class="circle-designation">{{x.title |upper}}</center>
          <center class="circle-designation">MENTOR: {{x.mentors}}</center>
        </div>      
      </div>
    {% endfor %}
  </center> 
  
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3">
  <div class="right-nav">
  </div>
</div>
{% endautoescape %}

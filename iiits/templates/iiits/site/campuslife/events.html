<center><h3>Events @ IIITS</h3></center>
{% for x in events %}
	<h4><u>{{ x.title }}</u>&nbsp;&nbsp;<em>next occuring on {{ x.date }}</em></h4>
	{% ifequal x.image_exists True %}
		<img class="image-crop" src="{{ x.image.url }}"/>
	{% endifequal %}
	{% autoescape off %}
		{{ x.description | linebreaksbr }}
	{% endautoescape %}
{% endfor %}

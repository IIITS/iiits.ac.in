<div class="iiits-card-full">
	<h3><center>Faculty positions</center></h3>
	{% for x in fac %}
	  	<div class="panel panel-danger">
    		<div class="panel-heading">
    		  <h3 class="panel-title">{{x.title }}</h3>
    		</div>
    		<div class="panel-body"> 
    			{% autoescape off %}   		  
    		   	{{x.description | linebreaksbr |removetags:""}}
    		   	{% endautoescape %}
       		</div>
  		</div>
	{% empty %}
	{% endfor %}
</div>
